{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Editar Assinante</h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ assinante.nome }}" required>
        </div>
        
        <div class="mb-3">
            <label for="fk_cd_tipo" class="form-label">Tipo</label>
            <input type="number" class="form-control" id="fk_cd_tipo" name="fk_cd_tipo" value="{{ assinante.fk_cd_tipo }}" required>
        </div>
        
        <div class="mb-3">
            <label for="fk_cd_ramo" class="form-label">Ramo</label>
            <input type="number" class="form-control" id="fk_cd_ramo" name="fk_cd_ramo" value="{{ assinante.fk_cd_ramo }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
